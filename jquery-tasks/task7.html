<!-- 1- Find all elements who has class 'test' and attach click event. 
2- In click event, check if element has 'active' class. If it has, remove it else add it. -->

<html>
  <head>
    <title>Task7</title>
    <script
      src="../other-files/jquery-3.7.1.js"
      type="text/javascript"
    ></script>

    <style>
      .active {
        background-color: green;
        color: white;
      }
    </style>

    <script>

      jQuery(document).ready(function () {
          //1- Find all elements who has class 'test' and attach click event.
          //2- In click event, check if element has 'active' class. If it has, remove it else add it.
          $(".test").on('click',function(){
              if($(this).hasClass("active")){
                console.log("Class Already Active in : " + $(this).text() );
              }
              else{
                $(this).addClass("active");
                console.log("Class Added to : " + $(this).text() );
              };


            //   var t = $(this).text();
            //   console.log(t);
          });

      });
    </script>
  </head>
  <body>
    <a href="#" class="test">Test 1</a> <br />
    <a href="#" class="test">Test 2</a> <br />
    <a href="#" class="test">Test 3</a> <br />
    <a href="#" class="test">Test 4</a> <br />
  </body>
</html>
