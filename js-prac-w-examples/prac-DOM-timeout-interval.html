<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        var counter = 0;
        var colors = ['red','green','yellow','pink'];

        function Main(){
            setTimeout(test,3000);
            setInterval(test1,1000);

        }
        function test(){
            alert("saada test ");
        }
        function test1(){
            counter++;
            var d = document.getElementById('sp');
            var c = colors[counter%4];
            d.setAttribute("style","background-color : " + c);
            d.innerText="Counter : " + counter ;
        }

    </script>
  </head>
  <body onload="Main();">
    <h1>Colour Changing Timer</h1>
<span id="sp"></span>

  </body>
</html>
