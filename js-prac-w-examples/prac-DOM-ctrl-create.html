<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
        function ButtonClick(){
            var cmb = document.getElementById("cmbCtrl");
            var obj = null; 
            if(cmb.value=="Text"){
                obj = document.createElement("input");
                obj.setAttribute('type','text');
            }
            else if(cmb.value=="Pswd"){
                obj = document.createElement("input");
                obj.setAttribute('type','password');
            }
            else if(cmb.value=="Btn"){
                obj = document.createElement("input");
                obj.setAttribute('type','button');
                obj.setAttribute('value','Button')
            }
            else if(cmb.value=="Rdo"){
                obj = document.createElement("input");
                obj.setAttribute('type','radio');
            }
            else if(cmb.value=="Chk"){
                obj = document.createElement("input");
                obj.setAttribute('type','checkbox');
            }

            var dummyDiv = document.createElement('div');
            dummyDiv.appendChild(obj);

            var link = document.createElement('a');
            link.setAttribute('href','#');
            link.innerText = "X";
            link.onclick = function(){
                var mc = document.getElementById('container');
                mc.removeChild(this.parentNode);
                return false;
            }

            dummyDiv.appendChild(link);
            var container = document.getElementById('container');
            container.appendChild(dummyDiv);

        }
    </script>
  </head>
  <body>
    <h1>Choose Specific Control and Press Create</h1>
    <div>
        <select name="" id="cmbCtrl">
            <option value="Text">TextBox</option>
            <option value="Pswd">Password</option>
            <option value="Btn">Button</option>
            <option value="Rdo">RadioButton</option>
            <option value="Chk">CheckBox</option>
        </select>
        <input type="submit" id="btnCreate" value="Create" onclick="ButtonClick();" />
    </div>

  </body>
</html>
