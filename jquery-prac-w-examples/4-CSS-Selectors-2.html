<html>
<head>

<script src="../other-files/jquery-3.7.1.js" type="text/javascript" ></script>
<script>
	
	$(document).ready(ReadyMain);
		
	function ReadyMain(){
	
		alert('1- in ready function, style will be applied after alert');
		//TAG based selector. 
		//Find all "P" elements and and apply the style
		$("p").css('border','solid 1px red');
		
		alert('2- next style will be applied after alert');
		//Find those "P" with ID=para and apply css.
		$("p#para").css('background-color','yellow');
		//Find those "div" with class=dummy and apply css.
		$("div.dummy").css('font-weight','bold');
		
		
		alert('3-next style will be applied after alert');
		
		//Find "P" which are inside "DIV with class=dummy" and apply css.
		$("div.dummy p").css('font-size','30');
		
		
		alert('4-check now in chrome DEV Tools the status of these Ps after this alert');
	}
	
	
</script>

</head>
<body >

 <p> This is simple paragraph </p>
 <p id="para" class="dummy"> This is paragraphi with id=para and class=dummy </p>
 <p class="dummy"> This is paragraphi with class=dummy </p>
 
 <div class="dummy"> This is a DIV with class=dummy
	 <p> This is simple paragraph inside div </p>
 </div>

</body>
</html>
