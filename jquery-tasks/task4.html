<html>
  <head>
    <title>Task4</title>
    <script
      src="../other-files/jquery-3.7.1.js"
      type="text/javascript"
    ></script>

    <script>
      jQuery(document).ready(function () {
        var $btn = jQuery("#btnAdd");

        $btn.click(function () {
          //1- Read value from 'txtFirst'
          var val1 = $("#txtFirst").val();
          //alert("Value 1 : " + val1);

          //2- Read value from 'txtSecond'
          var val2 = $("#txtSecond").val();
          //alert("Value 2 : " + val2);

          //3- Apply validation and Add both numbers
          if (isNaN(val1) || isNaN(val2)) {
            alert("Please enter valid numbers");
          } else {
            var sum = parseInt(val1) + parseInt(val2);
            //alert("The sum is : " + sum);
          }

          //4- Show result in 'txtResult'
          $("#txtResult").val(sum);

          return false;
        });
      });
    </script>
  </head>
  <body>
    First: <input type="text" id="txtFirst" /> <br />
    Second:<input type="text" id="txtSecond" /> <br />
    <input type="button" id="btnAdd" value="Add" />
    Result:<input type="text" id="txtResult" /> <br />
  </body>
</html>
