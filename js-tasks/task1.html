<!-- Write different <script> tags in head tag and then in body tag. 
    Show numbers in alerts.. First alert should show “1”, second alert 
    should show “2” and so on. -->

<html>
  <head>
    <title>Task1</title>
    <script>
      alert("1");
    </script>
  </head>

  <body>
    <script>
      alert("2");
    </script>
  </body>
</html>
