<!-- Provide different inputs to following functions in given code 
    and see what they returns (you may use console.log to print output)
------------------

Number
parseInt
parseFloat

For example

var a = Number("123a");
console.log(a); -->

<html>
<head>
<title>Task3</title>
<script type="text/javascript">
    console.log("===============================")
	console.log("Number")
    var a = Number("12");
	console.log("1=>:" + a);
	
	a = Number("12.23");
	console.log("2=>:" + a);
	
	a = Number("12.23.23");
	console.log("3=>:" + a);
	
	a = Number("12.23abc");
	console.log("4=>:" + a);
	
	a = Number("a12");
	console.log("5=>:" + a);
	
	//-----------------------------
	console.log("===============================")
    console.log("ParseInt")
    a = parseInt("12");
	console.log("6=>:" + a);
	
	a = parseInt("12.23");
	console.log("7=>:" + a);
	
	a = parseInt("12.23.23");
	console.log("8=>:" + a);
	
	a = parseInt("12.23abc");
	console.log("9=>:" + a);
	
	a = parseInt("a12");
	console.log("10=>:" + a);
	
	//-----------------------------
	console.log("===============================")
    console.log("ParseFloat")
    a = parseFloat("12");
	console.log("11=>:" + a);
	
	a = parseFloat("12.23");
	console.log("12=>:" + a);
	
	a = parseFloat("12.23.23");
	console.log("13=>:" + a);
	
	a = parseFloat("12.23abc");
	console.log("14=>:" + a);
	
	a = parseFloat("a12");
	console.log("15=>:" + a);
	
	
</script>

</head>
<body>
</body>
</html>
